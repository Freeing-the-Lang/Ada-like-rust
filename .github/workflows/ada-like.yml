name: "ðŸ›ï¸ Ada-like-Rust â€” Multi-OS Build & ProofLedger Release"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # ë§¤ì¼ ì˜¤ì „ 6ì‹œ ìžë™ ë¹Œë“œ

permissions:
  contents: write

concurrency:
  group: ada-like-rust-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ðŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ”§ Setup Rust Environment"
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: "âš™ï¸ Build Ada-like-Rust"
        run: |
          cargo build --release
          echo "âœ… Build completed on ${{ runner.os }}"
          mkdir -p dist
          cp target/release/ada-like-rust* dist/ || true

      - name: "ðŸ“œ Generate ProofLedger"
        shell: bash
        run: |
          echo "ProofLedger â€” $(date)" > proofledger.txt
          sha256sum dist/* >> proofledger.txt 2>/dev/null || certutil -hashfile dist\\*.exe SHA256 >> proofledger.txt || true
          cat proofledger.txt

      - name: "ðŸš€ Create GitHub Release"
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Ada-like-Rust v1.0.${{ github.run_number }}"
          body: |
            ðŸ§© Ada-like-Rust build release (auto-generated)
            - OS: ${{ runner.os }}
            - ProofLedger included
          files: |
            dist/*
            proofledger.txt
