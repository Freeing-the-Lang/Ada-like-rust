name: "ðŸ›ï¸ Ada-like-Rust â€” 3OS Build & ProofLedger Release"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # ë§¤ì¼ 6ì‹œ ìžë™ ë¹Œë“œ

permissions:
  contents: write

concurrency:
  group: ada-like-rust-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ðŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ”§ Setup Rust Toolchain"
        uses: dtolnay/rust-toolchain@stable

      - name: "âš™ï¸ Build Ada-like-Rust"
        shell: bash
        run: |
          set -e
          cargo build --release
          mkdir -p dist
          if [ -f target/release/ada-like-rust ]; then
            cp target/release/ada-like-rust dist/
          elif [ -f target/release/ada-like-rust.exe ]; then
            cp target/release/ada-like-rust.exe dist/
          fi
          echo "âœ… Build completed on ${{ runner.os }}"

      - name: "ðŸ“œ Generate ProofLedger"
        shell: bash
        run: |
          set -e
          echo "ProofLedger â€” $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > proofledger.txt
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum dist/* >> proofledger.txt
          elif command -v shasum >/dev/null 2>&1; then
            shasum -a 256 dist/* >> proofledger.txt
          elif command -v certutil >/dev/null 2>&1; then
            for f in dist/*; do
              h=$(certutil -hashfile "$f" SHA256 | sed -n '2p' | tr -d '\r')
              echo "$h  $f" >> proofledger.txt
            done
          fi
          cat proofledger.txt

      - name: "ðŸš€ Create GitHub Release"
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          name: "Ada-like-Rust v1.${{ github.run_number }}"
          body: |
            ðŸ§© Ada-like-Rust build (3OS auto-generated)
            - OS: ${{ runner.os }}
            - ProofLedger included
          files: |
            dist/*
            proofledger.txt
